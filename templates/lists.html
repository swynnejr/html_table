<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table style="border: 3px solid black;">
        <tr>
            <th style="border: 2px solid black; padding: .5em;">First Name</th>
            <th style="border: 2px solid black; padding: .5em;">Last Name</th>
            <th style="border: 2px solid black; width: 150px; padding: .5em;">Full Name</th>
        </tr>
        {% for i in users %}
        <tr>
            <td style="border: 1px solid black; padding: .5em;">{{ i['first_name'] }}</td>
            <td style="border: 1px solid black; padding: .5em;">{{ i['last_name'] }}</td>
            <td style="border: 1px solid black; padding: .5em;">{{ i['first_name'] }} {{ i['last_name'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
